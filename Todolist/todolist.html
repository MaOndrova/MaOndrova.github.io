<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-todo.css">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <div id="main">
            <h4 class="caption1">To Do List</h4>
            <h1 class="caption2">My simple To Do List</h1>

            <input type="color" id="todocolor" value="#8080c0">
            <img class="pallet" id="pallet" src="palett.png" alt="Color picker" width="35px">

            <form>
                <input type="text" id="inputTask" value="" size="50" name="checkListItem">
                <input type="submit" id="btn" value="Add">
            </form>

            <div class="container-list">
                <ul class="list0">
                    <li class="task">Be positive</li>
                    <li class="task">Be happy with what you have</li>
                </ul>

                <ul class="list">
                </ul>
            </div>
        </div>

        <div class="bubble1 bubbling12"></div>
        <div class="bubble2 bubbling12"></div>
        <div class="bubble3 bubbling34"></div>
        <div class="bubble4 bubbling34"></div>
        <div class="bubble5 bubbling56"></div>
        <div class="bubble6 bubbling56"></div>

        <div class="btn_bubble">
            <img src="btn_bubble.svg" alt="Shut down bubbling">
            <div class='wave -one'></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
