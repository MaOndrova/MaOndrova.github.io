<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Photo Gallery</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="button1" id="left-arrow">
                <img src="photo/arrow.svg" alt="navigator" width="20px">
            </div>

            <div class="foto">
                <img src="" alt="" title="" id="photo">
                <div class="gray-container" title="Hide caption">
                    <h1 id="photo-title"></h1>
                    <p id="photo-description"></p>
                </div>
            </div>
            <div class="button2" id="right-arrow">
                <img src="photo/arrow.svg" alt="navigator" width="20px">
            </div>
        </div>

        <div id="container-thumbnails">
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
